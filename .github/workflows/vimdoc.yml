name: Generate Vim Documentation

on:
  push:
    branches:
      - main
    paths:
      - "README.md"
      - "doc/**"
  pull_request:
    paths:
      - "README.md"
      - "doc/**"

jobs:
  docs:
    runs-on: ubuntu-latest
    name: Generate Vim Documentation
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install vimdoc
        run: npm install -g vimdoc

      - name: Create docs directory
        run: mkdir -p doc

      - name: Generate Documentation
        run: vimdoc . -m doc/dooing.txt

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "docs: update vim documentation"
          title: "docs: update vim documentation"
          body: |
            Auto-generated Vim documentation
            - Generated using vimdoc
            - Please review the changes and merge if everything looks correct
          branch: update-docs
          delete-branch: true
